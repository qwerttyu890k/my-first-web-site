    <h2>JavaScript</h2>
    <p><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript" title="JavaScript MDN 설명서"
      target="_blank">JavaScript</a>는 웹페이지에서 인터랙티브하고 동적인 기능을 추가하는 프로그래밍 언어입니다. 
      HTML은 웹페이지의 구조를 만들고, CSS는 스타일을 지정하는 역할을 하는 반면,
       JavaScript는 웹페이지에 기능을 추가하여 버튼 클릭, 폼 제출, 애니메이션, 지도 등 
       다양한 상호작용을 가능하게 만듭니다. HTML, CSS와 함께 웹 개발의 핵심 기술 중 하나입니다.</p>
